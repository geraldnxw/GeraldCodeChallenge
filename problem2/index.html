<body>

  <!-- navigation header -->

      <a class="navbar-brand" href="#!">Switcheo Labs <img src="./switcheo-swth-seeklogo.com.svg" width="40px" height="40px"></a>

        <li class="nav-item">
          <a class="nav-link text-light btn btn-secondary" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light btn btn-secondary" href="#">About Us</a>
        </li>

          <a class="nav-link text-light btn btn-secondary" href="#">Events</a>

          <a class="nav-link text-light btn btn-secondary" href="#">Support</a>
        </li>
      </ul>
    </div>

  <div class="container-fluid">
   
    <!-- Transaction Form -->
    <div class="col col-md-12">
      <div class="row">
        <div class="col-1 col-md-2 col-lg-2 col-xl-4">
        </div>

        <div class="col-10 card col-md-8 col-lg-8 col-xl-4">
            <div class="card-body p-3 pt-2">
                <br>
                <h2 class="text-uppercase text-center mb-1">Transaction Form</h2>
                <br>
                <form id="TransactionDetails" name="Form" action="" onsubmit="validateForm()" method="post">
                  <!--ETH address input-->
                    <div class="form-outline mt-2">
                        <label class="form-label" for="ethaddress">ETH Address</label>
                        <input type="text" name="ethaddress" id="ethaddress" class="form-control" />
                        <p id="error1"></p>
                    </div>
                    <!-- Amount input -->
                    <div class="form-outline mt-2">
                        <label class="form-label" for="amount">Amount to send</label>
                        <input type="number" name="amount" id="amount" class="form-control" />
                    </div>
                    <!-- OTP input -->
                    <div class="form-outline mt-2">
                        <label class="form-label" for="OTP">OTP Authentication</label>
                        <input type="number" name="OTP" id="OTP" class="form-control form-control-lg" />
                    </div>
                    <!--Send tokens button-->
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-lg mt-4" style="padding-left: 2.5rem; padding-right: 2.5rem;" value="SEND TOKENS">
                        <p class="small fw-bold mt-2 pt-1 mb-2">Resend OTP? <a href="resend.html" class="link-danger">Click here!</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-1 col-md-2 col-lg-2 col-xl-4">
        </div>
      </div>
    </div>

  </div>
